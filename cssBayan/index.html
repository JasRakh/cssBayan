<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <h1 class="container__title">CSS BAYAN</h1>
        <button class="item" autofocus>
            <div class="item__header">
                <h3 class="title">Tapping someone...</h3>
                <i class="fa">&#x2b;</i>
            </div>
            <img class="content__img" src="assets/img-1.jpg" alt="">
        </button>
        <button class="item">
            <div class="item__header">
                <h3 class="title">Me leaving work...</h3>
                <i class="fa">&#x2b;</i>
            </div>
            <img class="content__img" src="assets/img-2.jpeg" alt="">
        </button>
        <button class="item">
            <div class="item__header">
                <h3 class="title">You have been late 3 days...</h3>
                <i class="fa">&#x2b;</i>
            </div>
            <img class="content__img" src="assets/img-3.jpg" alt="">
        </button>
        <button class="item">
            <div class="item__header">
                <h3 class="title">Twitter users...</h3>
                <i class="fa">&#x2b;</i>
            </div>
            <img class="content__img" src="assets/img-4.gif" alt="">
        </button>
        <button class="item">
            <div class="item__header">
                <h3 class="title">Parents preparing for...</h3>
                <i class="fa">&#x2b;</i>
            </div>
            <img class="content__img" src="assets/img-5.jpg" alt="">
        </button>
    </div>
</body>
</html>
